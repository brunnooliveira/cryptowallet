name: Release - Test, Build & Redeploy
on:
  push:
    branches:
      - '**'
  pull_request:
  workflow_dispatch:

jobs:
  pipeline:
    name: Build, Test & Deploy
    runs-on: ubuntu-20.04
    env:
      VERSION: 1.0.0
    steps:
      - name: Checkout Binance-Java-Api
        run: |
          git clone https://github.com/brunnooliveira/binance-java-api.git
          cd binance-java-api
          mvn clean install -DskipTests

      - name: Checkout Repository
        uses: actions/checkout@v2

      - name: Set up JDK 11
        uses: actions/setup-java@v1
        with:
          java-version: 11

      - name: Maven Package
        run: mvn -B clean package -DskipTests

      - name: Maven Verify
        run: mvn -B clean verify

      - name: Login to Docker Hub
        run: docker login -u ${{ secrets.DOCKER_USER }} -p ${{ secrets.DOCKER_PASS }}

      - name: Build Docker image
        run: docker build -t ${{ secrets.DOCKER_REPO }}:latest -t ${{ secrets.DOCKER_REPO }}:${env.VERSION} .

      - name: Where we are?
        run: |
          docker images

      - name: Publish Docker image
        run: docker push ${{ secrets.DOCKER_REPO }}:latest ${{ secrets.DOCKER_REPO }}:${env.VERSION}

      - name: Deploy Docker Image
        uses: appleboy/ssh-action@master
        with:
          host: ${{ secrets.ORACLEVM_HOST }}
          username: ${{ secrets.ORACLEVM_USER }}
          key: ${{ secrets.ORACLEVM_KEY }}
          script: |
            sudo docker ps